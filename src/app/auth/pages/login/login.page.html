<ion-content class="login-page">
  <div class="login-container">
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <h2 class="title">Bienvenido de nuevo</h2>
    <p class="subtitle">Ingresa tus credenciales</p>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <ion-item class="custom-input" lines="none">
        <ion-icon name="mail-outline" slot="start"></ion-icon>
        <ion-input formControlName="email" type="email" placeholder="Correo electrónico"></ion-input>
      </ion-item>

      <ion-item class="custom-input" lines="none">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>

      <ion-button
        class="login-button"
        type="submit"
        expand="block"
        [disabled]="loginForm.invalid || isLoading"
      >
        Iniciar sesión
      </ion-button>
    </form>

    <div class="extra-links">
      <a routerLink="/auth/register">¿No tienes cuenta? <span>Regístrate</span></a>
    </div>
  </div>
</ion-content>
