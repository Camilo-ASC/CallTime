<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list>
      <ion-item>
        <ion-input formControlName="email" type="email" placeholder="Correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input formControlName="password" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit" expand="full" [disabled]="loginForm.invalid || isLoading">
      Iniciar sesión
    </ion-button>
  </form>
</ion-content>
