<ion-content class="home-page">

  <div class="home-container">
    <img src="assets/logo.png" alt="Logo" class="logo" />

    <h1 class="title">¡Bienvenido!</h1>
    <p class="subtitle">{{ userEmail }}</p>

    <ion-button expand="block" class="home-button" (click)="goToContacts()">
      Ver Contactos
    </ion-button>

    <ion-button expand="block" fill="clear" class="logout-button" (click)="logout()">
      Cerrar Sesión
    </ion-button>
  </div>

</ion-content>
