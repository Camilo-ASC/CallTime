<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/contact-list"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="addContact(form)">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="name" name="name" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="lastname" name="lastname" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Tel√©fono</ion-label>
      <ion-input [(ngModel)]="phone" name="phone" type="tel" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      Guardar
    </ion-button>
  </form>
</ion-content>
